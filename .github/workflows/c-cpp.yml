name: Vyne CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++

      - name: Compile Vyne
        run: |
          g++ -std=c++17 main.cpp \
              vyne/lexer/lexer.cpp \
              vyne/parser/parser.cpp \
              vyne/ast/ast.cpp \
              -o vyne_run -Wall -Wextra

      - name: Run Tests
        run: |
          if [ -f "tests/stress_test.vy" ]; then
            ./vyne_run tests/stress_test.vy
          fi
          if [ -f "tests/while_test.vy" ]; then
            ./vyne_run tests/while_test.vy
          fi
          if [ -f "tests/array_test.vy" ]; then
            ./vyne_run tests/array_test.vy
          fi
          if [ -f "tests/module_test.vy" ]; then
            ./vyne_run tests/module_test.vy
          else
            echo "No test file found, skipping execution check."
          fi
